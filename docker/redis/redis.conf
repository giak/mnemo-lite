# Redis 7 configuration for MnemoLite Auto-Save Queue
# Optimized for reliability (not max performance)

# Persistence
# Save if 1 key changed in 15 min
save 900 1
# Save if 10 keys changed in 5 min
save 300 10
# Save if 10000 keys changed in 1 min
save 60 10000
# AOF for durability
appendonly yes
appendfsync everysec

# Memory
maxmemory 256mb
# Never evict (queue must be reliable)
maxmemory-policy noeviction

# Streams
stream-node-max-bytes 4096
stream-node-max-entries 100

# Logging
loglevel notice
