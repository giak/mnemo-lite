x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: mnemo-postgres
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-mnemolite}
      POSTGRES_INITDB_ARGS: "--data-checksums"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
      - ./db/scripts:/scripts:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-mnemolite}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    command: >
      postgres
               -c shared_buffers=512MB
               -c work_mem=16MB
               -c effective_cache_size=1GB
               -c maintenance_work_mem=128MB
               -c max_parallel_workers_per_gather=4
    shm_size: 1gb
    networks:
      - mnemo-network
    logging: *default-logging

  chromadb:
    image: ghcr.io/chroma-core/chroma:latest
    container_name: mnemo-chromadb
    restart: unless-stopped
    volumes:
      - chroma-data:/chroma/chroma
    ports:
      - "${CHROMA_PORT:-8000}:8000"
    environment:
      - CHROMA_DB_IMPL=duckdb+parquet
      - PERSIST_DIRECTORY=/chroma/chroma
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
    networks:
      - mnemo-network
    logging: *default-logging

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: mnemo-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8080}:8000"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-mnemolite}
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - API_KEY=${API_KEY:-default_api_key}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    depends_on:
      - postgres
      - chromadb
    volumes:
      - ./api:/app
      - ./certs:/app/certs
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    networks:
      - mnemo-network
    logging: *default-logging

  worker:
    build:
      context: ./workers
      dockerfile: Dockerfile
    container_name: mnemo-worker
    restart: unless-stopped
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-mnemolite}
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - API_KEY=${API_KEY:-default_api_key}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    depends_on:
      - postgres
      - chromadb
    volumes:
      - ./workers:/app
      - ./workers/logs:/app/logs
      - ./certs:/app/certs
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    networks:
      - mnemo-network
    logging: *default-logging

volumes:
  postgres-data:
  chroma-data:
  api_cache:
  worker_data:

networks:
  mnemo-network:
    driver: bridge