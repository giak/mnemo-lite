x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  db:
    build:
      context: ./db
      dockerfile: Dockerfile
    container_name: mnemo-postgres
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mnemo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mnemopass}
      POSTGRES_DB: ${POSTGRES_DB:-mnemolite}
      POSTGRES_INITDB_ARGS: "--data-checksums"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
      - ./db/scripts:/app/scripts:ro
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-mnemo} -d $${POSTGRES_DB:-mnemolite} -q"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    command: >
      postgres
        -c shared_buffers=1GB
        -c effective_cache_size=3GB
        -c maintenance_work_mem=256MB
        -c work_mem=32MB
        -c max_parallel_workers_per_gather=2
    shm_size: 1g
    networks:
      backend:
        aliases:
          - db
    logging: *default-logging

  redis:
    image: redis:7-alpine
    container_name: mnemo-redis
    restart: unless-stopped
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    ports:
      - "6379:6379"
    networks:
      backend:
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: mnemo-api
    restart: unless-stopped  # Best practice: restart except manual stop
    ports:
      - "127.0.0.1:${API_PORT:-8001}:8000"
    environment:
      DATABASE_URL: "postgresql+asyncpg://${POSTGRES_USER:-mnemo}:${POSTGRES_PASSWORD:-mnemopass}@db:5432/${POSTGRES_DB:-mnemolite}"
      TEST_DATABASE_URL: "postgresql+asyncpg://${POSTGRES_USER:-mnemo}:${POSTGRES_PASSWORD:-mnemopass}@db:5432/mnemolite_test"
      REDIS_URL: "redis://redis:6379/0"
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-nomic-ai/nomic-embed-text-v1.5}
      CODE_EMBEDDING_MODEL: ${CODE_EMBEDDING_MODEL:-jinaai/jina-embeddings-v2-base-code}
      EMBEDDING_DIMENSION: ${EMBEDDING_DIMENSION:-768}
      EMBEDDING_MODE: ${EMBEDDING_MODE:-real}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      # Conversation Auto-Save Daemon (EPIC-24)
      CLAUDE_PROJECTS_DIR: /host/.claude/projects
      POLL_INTERVAL: ${POLL_INTERVAL:-30}
      IMPORT_HISTORICAL: ${IMPORT_HISTORICAL:-false}
      ENABLE_AUTO_IMPORT: ${ENABLE_AUTO_IMPORT:-false}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./api:/app
      - ./workers:/app/workers
      - ./scripts:/app/scripts
      - ./db/migrations:/app/db/migrations:ro
      - ./certs:/app/certs:ro
      - ./tests:/app/tests
      - ./logs:/app/logs
      - ./templates:/app/templates
      - ./static:/app/static
      - ./.claude:/app/.claude:ro  # Claude Code hooks for auto-save conversations
      - ${CLAUDE_PROJECTS_DIR:-/home/giak/.claude/projects}:/host/.claude/projects:ro  # Claude Code transcripts (all projects for historical import)
      - /home/giak/projects:/external/projects:ro  # External projects for indexing
      # REMOVED: postgres_data volume (SECURITY: API should NOT access DB files directly)
    deploy:
      resources:
        limits:
          cpus: '2'        # Increased for parallel embedding generation
          memory: 24G      # Increased for large repository indexing with embeddings
        reservations:
          memory: 16G      # Reserve memory for stable operation during indexing
    networks:
      backend:
      frontend:
    logging: *default-logging
    command:
      - sh
      - -c
      - |
        if [ "${ENABLE_AUTO_IMPORT:-false}" = "true" ]; then
          nohup bash /app/scripts/conversation-auto-import.sh > /tmp/daemon.log 2>&1 &
        fi
        exec uvicorn main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: mnemo-worker
    restart: unless-stopped
    depends_on:
      - redis
      - api
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - API_URL=http://api:8000
      - LOG_LEVEL=INFO
    networks:
      - backend
    volumes:
      - ./workers:/app/workers:ro
    command: python -m workers.conversation_worker
    logging: *default-logging

  openobserve:
    image: public.ecr.aws/zinclabs/openobserve:latest
    container_name: mnemo-openobserve
    restart: unless-stopped
    ports:
      - "5080:5080"  # UI + API
    environment:
      - ZO_ROOT_USER_EMAIL=admin@mnemolite.local
      - ZO_ROOT_USER_PASSWORD=Complexpass#123
      - ZO_DATA_DIR=/data
    volumes:
      - openobserve_data:/data
    networks:
      - frontend  # For web UI access
      - backend   # For receiving traces/metrics from services
    logging: *default-logging

volumes:
  postgres_data:
  redis_data:
  openobserve_data:

networks:
  frontend:
    driver: bridge
  backend:
    internal: true
    driver: bridge